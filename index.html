<!DOCTYPE html>
<html>
<head>
  <!-- Adds a title to the tab of the html page -->
  <title>Testing HTML - David</title>
  <link rel="stylesheet" href="style.css">
  <!-- <script src="myScript.js"></script> -->
</head>

<body>
  <h1>David's 2048 Game</h1>
  <p>
    This will be a work in progress that hopefully works well in the future
  </p>

  <br>
  <hr>
  <table id="gameBoard">
    <tr id="firstRow">
      <td id="uull">1,1</td>
      <td id="uul">1,2</td>
      <td id="uur">1,3</td>
      <td id="uurr">1,4</td>
    </tr>
    <tr id="secondRow">
      <td id="ull">2,1</td>
      <td id="ul">2,2</td>
      <td id="ur">2,3</td>
      <td id="urr">2,4</td>
    </tr>
    <tr id="thirdRow">
      <td id="dll">3,1</td>
      <td id="dl">3,2</td>
      <td id="dr">3,3</td>
      <td id="drr">3,4</td>
    </tr>
    <tr id="fourthRow">
      <td id="ddll">4,1</td>
      <td id="ddl">4,2</td>
      <td id="ddr">4,3</td>
      <td id="ddrr">4,4</td>
    </tr>
  </table>

  <br><br>
  <hr>

  <h2>Controls</h2>

  <button id="upButton" onclick="upButtonPress()">Up</button>
  <br>
  <button id="leftButton" onclick="leftButtonPress()">Left</button>
  <button id="rightButton" onclick="rightButtonPress()">Right</button>
  <br>
  <button id="downButton" onclick="downButtonPress()">Down</button>
  <br>
  <button id="boardButton" onclick="boardButtonPress()">What's on the Board?</button>

  <br><br>
  <hr>
  <p id="debugText">Used to debug</p>


  <script src="myScript.js"></script>
</body>

</html>
