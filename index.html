<!DOCTYPE html>
<html>
<head>
  <title>Testing HTML - David</title>
  <link rel="stylesheet" href="style.css">
  <!-- <script src="myScript.js"></script> -->
</head>

<body>
  <h1>David's 2048 Game</h1>
  <p>
    This will be a work in progress that hopefully works well in the future
  </p>

  <br>
  <hr>
  <table id="gameBoard">
    <tr id="firstRow">
      <td id="uull">1</td>
      <td id="uul">2</td>
      <td id="uur">3</td>
      <td id="uurr">4</td>
    </tr>
    <tr id="secondRow">
      <td id="ull">5</td>
      <td id="ul">6</td>
      <td id="ur">7</td>
      <td id="urr">8</td>
    </tr>
    <tr id="thirdRow">
      <td id="dll">9</td>
      <td id="dl">10</td>
      <td id="dr">11</td>
      <td id="drr">12</td>
    </tr>
    <tr id="fourthRow">
      <td id="ddll">13</td>
      <td id="ddl">14</td>
      <td id="ddr">15</td>
      <td id="ddrr">16</td>
    </tr>
  </table>

  <br><br>
  <hr>

  <h2>Controls</h2>

  <button id="upButton" onclick="upButtonPress()">Up</button>
  <br>
  <button id="leftButton" onclick="leftButtonPress()">Left</button>
  <button id="rightButton" onclick="rightButtonPress()">Right</button>
  <br>
  <button id="downButton" onclick="downButtonPress()">Down</button>
  <br>
  
  <br>
  <button id="current test" onclick="currentTestPress()">Current Test</button>
  <br>
  <button id="boardButton" onclick="boardButtonPress()">What's on the Board?</button>

  <br><br>
  <hr>
  <p id="debugText">Used to debug</p>


  <script src="myScript.js"></script>
</body>

</html>
